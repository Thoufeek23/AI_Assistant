<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Virtual Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e54c8;
            --primary-light: #8f94fb;
            --secondary-color: #38416e;
            --light-bg: #f8f9fa;
            --dark-text: #343a40;
            --light-text: #f8f9fa;
            --user-bubble: #e7f3ff;
            --assistant-bubble: #f1f1f1;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            height: 90vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .chat-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.2rem;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
        }
        
        .header-icon {
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .header-icon:hover {
            transform: scale(1.1);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: var(--light-bg);
            scroll-behavior: smooth;
        }
        
        .message {
            margin-bottom: 18px;
            animation: fadeIn 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .message-bubble {
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            line-height: 1.5;
        }
        
        .message-info {
            font-size: 0.75rem;
            margin-top: 4px;
            opacity: 0.7;
        }
        
        .user-message {
            align-items: flex-end;
        }
        
        .user-message .message-bubble {
            background: var(--user-bubble);
            color: var(--dark-text);
            border-bottom-right-radius: 5px;
        }
        
        .assistant-message {
            align-items: flex-start;
        }
        
        .assistant-message .message-bubble {
            background: var(--assistant-bubble);
            color: var(--dark-text);
            border-bottom-left-radius: 5px;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background: var(--assistant-bubble);
            border-radius: 18px;
            margin-bottom: 18px;
            max-width: 80px;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #aaa;
            animation: wave 1.3s linear infinite;
            margin: 0 2px;
        }
        
        .dot:nth-child(2) {
            animation-delay: -1.1s;
        }
        
        .dot:nth-child(3) {
            animation-delay: -0.9s;
        }
        
        .chat-input {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #eee;
        }
        
        .input-group {
            background: var(--light-bg);
            border-radius: 25px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        #user-input {
            border: none;
            background: var(--light-bg);
            padding: 10px 15px;
            border-radius: 25px;
        }
        
        #user-input:focus {
            box-shadow: none;
        }
        
        .send-button {
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            transition: all 0.2s;
        }
        
        .send-button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
        }
        
        .tool-bar {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
            justify-content: space-between;
        }
        
        .tools-left, .tools-right {
            display: flex;
            gap: 15px;
        }
        
        .tool-icon {
            color: #6c757d;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tool-icon:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }
        
        @keyframes wave {
            0%, 60%, 100% { transform: initial; }
            30% { transform: translateY(-5px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Dark mode */
        .dark-mode {
            --light-bg: #222;
            --dark-text: #eee;
            --light-text: #eee;
            --user-bubble: #2e5c8a;
            --assistant-bubble: #3a3a3a;
        }
        
        .dark-mode .chat-container {
            background: #333;
        }
        
        .dark-mode .chat-input,
        .dark-mode .input-group,
        .dark-mode #user-input {
            background: #444;
            color: white;
        }
        
        .dark-mode .tool-icon {
            color: #aaa;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                height: 95vh;
                border-radius: 10px;
            }
            
            .message-bubble {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-title">
                    <i class="fas fa-robot"></i>
                    <span>AI Virtual Assistant</span>
                </div>
                <div class="header-actions">
                    <i class="fas fa-moon header-icon" id="theme-toggle"></i>
                    <i class="fas fa-cog header-icon"></i>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant-message">
                    <div class="message-bubble">
                        Hello! I'm your virtual assistant. I can help you set reminders, send emails, and search for information. How can I assist you today?
                    </div>
                    <div class="message-info">
                        Today, 12:00 PM
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            
            <div class="tool-bar">
                <div class="tools-left">
                    <i class="fas fa-microphone tool-icon"></i>
                    <i class="fas fa-paperclip tool-icon"></i>
                </div>
                <div class="tools-right">
                    <i class="fas fa-image tool-icon"></i>
                    <i class="fas fa-smile tool-icon"></i>
                </div>
            </div>
            
            <div class="chat-input">
                <form id="message-form">
                    <div class="input-group">
                        <input type="text" id="user-input" class="form-control" placeholder="Type your message here..." required>
                        <button class="btn send-button" type="submit">
                            <i class="fas fa-paper-plane" style="color: white;"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageForm = document.getElementById('message-form');
            const userInput = document.getElementById('user-input');
            const chatMessages = document.getElementById('chat-messages');
            const typingIndicator = document.getElementById('typing-indicator');
            const themeToggle = document.getElementById('theme-toggle');
            
            // Theme toggle functionality
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                themeToggle.classList.toggle('fa-sun');
                themeToggle.classList.toggle('fa-moon');
            });
            
            // Current time for messages
            function getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            messageForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const message = userInput.value.trim();
                if (message) {
                    addMessage(message, 'user');
                    userInput.value = '';
                    typingIndicator.style.display = 'flex';
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    processMessage(message);
                }
            });
    
            function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            const messageBubble = document.createElement('div');
            messageBubble.classList.add('message-bubble');
            
            // Handle newlines properly by replacing \n with <br> tags
            if (typeof text === 'string') {
                // Split by newlines and join with <br> tags
                const formattedText = text.split('\n').map(line => {
                    return document.createTextNode(line);
                }).reduce((fragment, textNode, index, array) => {
                    fragment.appendChild(textNode);
                    // Add line break after each line except the last one
                    if (index < array.length - 1) {
                        fragment.appendChild(document.createElement('br'));
                    }
                    return fragment;
                }, document.createDocumentFragment());
                
                messageBubble.appendChild(formattedText);
            } else {
                // Fallback if text is not a string
                messageBubble.textContent = text;
            }
            
            const messageInfo = document.createElement('div');
            messageInfo.classList.add('message-info');
            messageInfo.textContent = getCurrentTime();
            
            if (sender === 'user') {
                messageDiv.classList.add('user-message');
            } else {
                messageDiv.classList.add('assistant-message');
            }
            
            messageDiv.appendChild(messageBubble);
            messageDiv.appendChild(messageInfo);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    
            function processMessage(message) {
                fetch('/api/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => {
                    return response.json();
                })
                .then(data => {
                    typingIndicator.style.display = 'none';
                    
                    if (data && data.response !== null) {
                        addMessage(data.response, 'assistant');
                    } else if (data && data.details && data.details.message) {
                        addMessage(data.details.message, 'assistant');
                    } else {
                        addMessage("I'm sorry, I couldn't process that request correctly.", 'assistant');
                    }
                })
                .catch(error => {
                    typingIndicator.style.display = 'none';
                    addMessage("Sorry, there was an error connecting to the server.", 'assistant');
                });
            }
            
            // Add some keyboard shortcuts
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    messageForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
